<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-sample {
            background: #f0f0f0;
            color: #333;
        }

        .btn-sample:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .result.success {
            border-left-color: #28a745;
        }

        .result.error {
            border-left-color: #dc3545;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .score-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .score-box {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .score-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .grade-value {
            font-size: 40px;
            color: #28a745;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .details {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        .details-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .details-row:last-child {
            border-bottom: none;
        }

        .details-label {
            font-weight: 500;
            color: #333;
        }

        .details-value {
            color: #666;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1976D2;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Performance Predictor</h1>
        <p class="subtitle">Predict student final performance score and grade</p>

        <div class="info-box">
            ‚ÑπÔ∏è Enter student metrics to predict their final performance score and letter grade.
        </div>

        <form id="predictionForm">
            <div class="input-row">
                <div class="form-group">
                    <label for="quizAvg">Quiz Average (0-100)</label>
                    <input type="number" id="quizAvg" name="quiz_avg" min="0" max="100" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="assignmentAvg">Assignment Average (0-100)</label>
                    <input type="number" id="assignmentAvg" name="assignment_avg" min="0" max="100" step="0.1" required>
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="examScore">Exam Score (0-100)</label>
                    <input type="number" id="examScore" name="exam_score" min="0" max="100" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="loginFrequency">Login Frequency (0-10)</label>
                    <input type="number" id="loginFrequency" name="login_frequency" min="0" max="10" step="0.1" required>
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="timeSpent">Time Spent (hours/week, 1-40)</label>
                    <input type="number" id="timeSpent" name="time_spent_hours" min="1" max="40" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="courseProgress">Course Progress (0-100)</label>
                    <input type="number" id="courseProgress" name="course_progress" min="0" max="100" step="0.1" required>
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="historicalGPA">Historical GPA (0-4)</label>
                    <input type="number" id="historicalGPA" name="historical_gpa" min="0" max="4" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="etiScore">ETI Score (0-100)</label>
                    <input type="number" id="etiScore" name="eti_score" min="0" max="100" step="0.1" required>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-predict">üìä Predict Performance</button>
                <button type="button" class="btn-sample" onclick="loadSampleData()">üìã Load Sample</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Processing prediction...
        </div>

        <div class="result" id="result">
            <h3>Prediction Result</h3>
            <div class="score-display">
                <div class="score-box">
                    <div class="score-label">Predicted Score</div>
                    <div class="score-value" id="scoreLine">‚Äî</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Predicted Grade</div>
                    <div class="grade-value" id="gradeLine">‚Äî</div>
                </div>
            </div>
            <div id="resultDetails" class="details"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await makePrediction();
        });

        async function makePrediction() {
            const formData = new FormData(document.getElementById('predictionForm'));
            const data = {
                quiz_avg: parseFloat(formData.get('quiz_avg')),
                assignment_avg: parseFloat(formData.get('assignment_avg')),
                exam_score: parseFloat(formData.get('exam_score')),
                login_frequency: parseFloat(formData.get('login_frequency')),
                time_spent_hours: parseFloat(formData.get('time_spent_hours')),
                course_progress: parseFloat(formData.get('course_progress')),
                historical_gpa: parseFloat(formData.get('historical_gpa')),
                eti_score: parseFloat(formData.get('eti_score'))
            };

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);
            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('error');
            resultDiv.classList.add('success');

            document.getElementById('scoreLine').textContent = result.predicted_score.toFixed(2);
            document.getElementById('gradeLine').textContent = result.predicted_grade;

            let detailsHtml = '<div class="details-row"><div class="details-label">Quiz Average:</div><div class="details-value">' + result.input_data.quiz_avg + '</div></div>';
            detailsHtml += '<div class="details-row"><div class="details-label">Assignment Average:</div><div class="details-value">' + result.input_data.assignment_avg + '</div></div>';
            detailsHtml += '<div class="details-row"><div class="details-label">Exam Score:</div><div class="details-value">' + result.input_data.exam_score + '</div></div>';
            detailsHtml += '<div class="details-row"><div class="details-label">Login Frequency:</div><div class="details-value">' + result.input_data.login_frequency + ' times/week</div></div>';
            detailsHtml += '<div class="details-row"><div class="details-label">Time Spent:</div><div class="details-value">' + result.input_data.time_spent_hours + ' hours/week</div></div>';
            detailsHtml += '<div class="details-row"><div class="details-label">Course Progress:</div><div class="details-value">' + result.input_data.course_progress + '%</div></div>';
            detailsHtml += '<div class="details-row"><div class="details-label">Historical GPA:</div><div class="details-value">' + result.input_data.historical_gpa + '</div></div>';
            detailsHtml += '<div class="details-row"><div class="details-label">ETI Score:</div><div class="details-value">' + result.input_data.eti_score + '</div></div>';

            document.getElementById('resultDetails').innerHTML = detailsHtml;
            resultDiv.style.display = 'block';
        }

        function displayError(error) {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('error');
            resultDiv.classList.remove('success');
            resultDiv.innerHTML = '<h3>Error</h3><div class="error-message">' + error + '</div>';
            resultDiv.style.display = 'block';
        }

        async function loadSampleData() {
            try {
                const response = await fetch('/api/sample');
                const data = await response.json();
                const sampleData = data.sample_student;

                document.getElementById('quizAvg').value = sampleData.quiz_avg;
                document.getElementById('assignmentAvg').value = sampleData.assignment_avg;
                document.getElementById('examScore').value = sampleData.exam_score;
                document.getElementById('loginFrequency').value = sampleData.login_frequency;
                document.getElementById('timeSpent').value = sampleData.time_spent_hours;
                document.getElementById('courseProgress').value = sampleData.course_progress;
                document.getElementById('historicalGPA').value = sampleData.historical_gpa;
                document.getElementById('etiScore').value = sampleData.eti_score;
            } catch (error) {
                alert('Error loading sample data: ' + error.message);
            }
        }
    </script>
</body>
</html>
